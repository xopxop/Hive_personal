<!DOCTYPE HTML>
<HTML>
    <HEAD>
		<META charset="UTF-8">
        <TITLE>Basics</TITLE>
        <STYLE>
            * {
                box-sizing: border-box;
            }
            BODY {
				background-color: pink;
				text-align: center;
			}
	        H1 {
                color: white;
			}
            .row {
                clear: both;
                display: inline-block;
            }
            .column {
                float: left;
                width: 50%;
                padding: 5px;
            }
            IMG.picture {
                width: 100%;
            }
            P.link {
                text-align: center;
            }
            P.coppyright {
                text-align: right;
                font-family: monospace;
                font-style: italic;
            }
        </STYLE>
        <BODY>
        <H1>Xin Ch&agrave;o</H1>
        <DIV class="row">
            <DIV class="column">
                <IMG class="picture" src="https://www.greenamerica.org/sites/default/files/2019-09/amazon%20logo.jpg" alt="Amazon" title="Amazon">
                    <P class="link"><A href="https://www.amazon.com/">Amazon</a></P>
            </DIV>
            <DIV class="column">
                <IMG class="picture" src="https://haircritics.com/wp-content/uploads/2016/01/aliexpress-hair-logo.png" alt="AliExpress" title="AliExpress">
                    <P class="link"><A href="https://www.amazon.com/">AliExpress</a></P>
            </DIV>
        </DIV>
        <HR>
        <P class="coppyright">"&copy;dthan 2020"</P>
        </BODY>
    </HEAD>
</HTML>
